<!DOCTYPE html>
<html ng-app="bill">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above three meta tags must precede all other meta tags in <head> -->
    <meta name="description" content="Track bills in the Troy, NY City Council">
    <meta name="author" content="Lee Sharma">

    <title>Bill Tracker | Troy, NY</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#left-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bill Tracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="left-nav">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Bills <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Meetings</a></li>
            <li><a href="#">People</a></li>
            <li><a href="#">Committees</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Bill Listing -->
      <div id="bills" ng-controller="BillController as bills">
        <div class="bill" ng-repeat="bill in bills.bills">
          <!-- PDF -->
          <a class="pull-right btn btn-default" target="_blank" ng-href="{{ bill.pdf }}">
            Download PDF
          </a>
          <h1>
            {{ bill.short_title }}
            <em class="small">{{ bill.legislation_type }} {{ bill.id }}</em>
          </h1>
          <p>{{ bill.body }}</p>
        </div>
      </div>
    </div>

    <!-- Core JavaScript
    ================================================== -->
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->

    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
    <!--
    ================================================== -->
  </body>
</html>
